<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Input Page</title>
		<link href="./css/styles.css"
			rel="stylesheet" type="text/css/>
	</head>
	<body>
		<form>
			<label for="userName">User Name:</label><br/>
			<input id="userName" type="text" name="userName"/>
			<hr/>
			<label for="password">Password:</label><br/>
			<input id="password" type="password" name="password"/> <br/>
			<label for="repeatPassword">Repeat Password:</label><br/>
			<input id="repeatPassword" type="password" name="repeatPassword"/>
			<hr/>
			<label for="firstName">First Name:</label><br/>
			<input id="firstName" type="text" name="firstName"/><br/>
			Last name:<br/>
			<input type="text" name="lastName"/>
			<hr/>
			<label for="adress1">Adress Line 1:</label><br/>
			<input id="adress1" type="text" name="adresss1"/><br/>
			Adress Line 2:<br/>
			<input type="adress2" name="adress2"/><br/>
			<label for="city">City:</label><br/>
			<input id="city" type="text" name="city"/><br/>
			
			<label for="zipCode">Zip Code:</label><br/>
			<input id="zipCode" type="text" name="zipCode"/>
			<hr/>
			<label for="phoneNumber">Phone Number:</label><br/>
			<input id="phoneNumber" type="text" name="phoneNumber"/>
			<hr/>
			<label for="email">Email:</label><br/>
			<input id="email" type="text" name="email"/>
			<hr/>
			
			
			<input type="radio"
				name="gender" id="maleGender"
				value="male"/> <label for="maleGender">Male</label><br/>
			<input type="radio"
				name="gender" id="femaleGender"
				value="female"/> <label for="femaleGender">Female</label><br/>
			<input type="radio"
				name="gender" id="otherGender"
				value="other"/> <label for="otherGender">Other</label>
			<hr/>
			<label for="birthDate">Date of Birth:</label><br/>
			<input id="birthDate" type="date" name="birthDay"/><br/>
			<hr/>
			<input type="submit" value="Submit Data"/>
			<input type="reset" value="Reset Data"/>
		</form>
	</body>
</html>
